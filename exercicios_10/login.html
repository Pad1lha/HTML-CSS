<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Cursos Baratos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #3df89a, #06c988);
        color: rgba(7, 7, 7, 0.89);
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .container h2 {
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .btn-submit {
        padding: 10px 20px;
        background: #4facfe;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn-submit:hover {
        background: #00f2fe;
      }
      .success-message {
        display: none;
        text-align: center;
        margin-top: 20px;
      }
      .success-message p {
        font-size: 18px;
        color: green;
        margin-bottom: 15px;
      }
      .btn-home {
        padding: 10px 20px;
        background: #06c988;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn-home:hover {
        background: #00b377;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="first-name">Nome</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Sobrenome</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
          <label for="address">Endereço Completo</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="zip-code">CEP</label>
          <input type="text" id="zip-code" name="zip-code" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="username">Usuário</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="course">Curso</label>
          <select id="course" name="course" required>
            <option value="">Selecione um curso</option>
            <option value="programacao">Curso De Programação</option>
            <option value="design">Cursos De Design</option>
            <option value="marketing">Cursos de Marketing Digital</option>
          </select>
        </div>
        <button type="submit" class="btn-submit">Enviar</button>
      </form>
      
      <div class="success-message">
        <p>Seu login foi bem sucedido!</p>
        <button class="btn-home" onclick="window.location.href='index.html'">Voltar à tela inicial</button>
      </div>
    </div>

    <script>
      document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        document.getElementById('login-form').style.display = 'none';
        document.querySelector('.success-message').style.display = 'block';
      });
    </script>
  </body>
</html>
